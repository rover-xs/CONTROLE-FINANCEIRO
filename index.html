<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        input[type="text"],
        input[type="number"] {
            text-transform: uppercase;
        }
        ::placeholder {
            text-transform: uppercase;
            color: #718096;
        }
        .form-input {
             background-color: #2d3748;
             border: 1px solid #4a5568;
             color: #e2e8f0;
             border-radius: 0.5rem;
             padding: 0.75rem 1rem;
             transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #3182ce;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2b6cb0;
        }
        .btn-success {
            background-color: #38a169;
            color: white;
        }
        .btn-success:hover {
            background-color: #2f855a;
        }
        .btn-secondary {
            background-color: #4a5568;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="text-gray-300 uppercase">

    <div id="app-container" class="container mx-auto p-4 md:p-6 lg:p-8 max-w-7xl">
        
        <header class="mb-10 flex flex-wrap justify-center md:justify-between items-center gap-4">
            <h1 class="text-2xl md:text-3xl font-bold text-white text-center">CONTROLE FINANCEIRO</h1>
            <button id="download-pdf-btn" class="btn btn-secondary text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Exportar PDF
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Coluna Principal (Tabelas) -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Seção de Aquisições -->
                <div class="bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
                    <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-white">AQUISIÇÕES PARCELADAS</h2>
                        <button id="toggle-acquisition-form" class="btn btn-primary text-sm">
                            + Adicionar
                        </button>
                    </div>

                    <form id="add-acquisition-form" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 p-4 bg-gray-900/50 rounded-lg">
                        <input type="text" id="acq-name" placeholder="Nome" class="form-input" required>
                        <input type="text" id="acq-destino" placeholder="Destino" class="form-input" required>
                        <input type="number" id="acq-installment-value" placeholder="Valor Parcela" step="0.01" class="form-input" required>
                        <input type="number" id="acq-total-installments" placeholder="Qtd. Parcelas" class="form-input" required>
                        <button type="submit" class="btn btn-success md:col-span-2">Salvar Aquisição</button>
                    </form>

                    <div class="table-responsive">
                        <table class="w-full text-left whitespace-nowrap">
                            <thead>
                                <tr class="text-xs font-semibold text-gray-400 border-b border-gray-700">
                                    <th class="p-4">AQUISIÇÃO</th>
                                    <th class="p-4">DESTINO</th>
                                    <th class="p-4 text-right">PARCELA</th>
                                    <th class="p-4 text-center">PROGRESSO</th>
                                    <th class="p-4 text-right">RESTANTE</th>
                                    <th class="p-4 text-center">TÉRMINO</th>
                                    <th class="p-4 text-center">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody id="acquisitions-table-body" class="divide-y divide-gray-700/50">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Seção de Despesas Fixas -->
                <div class="bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
                    <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-white">DESPESAS FIXAS</h2>
                         <button id="toggle-expense-form" class="btn btn-primary text-sm">
                            + Adicionar
                        </button>
                    </div>
                    
                     <form id="add-expense-form" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 p-4 bg-gray-900/50 rounded-lg">
                        <input type="text" id="exp-name" placeholder="Nome da Despesa" class="form-input" required>
                        <input type="text" id="exp-destino" placeholder="Destino" class="form-input" required>
                        <input type="number" id="exp-value" placeholder="Valor Mensal" step="0.01" class="form-input" required>
                        <button type="submit" class="btn btn-success md:col-span-3">Salvar Despesa</button>
                    </form>

                    <div class="table-responsive">
                        <table class="w-full text-left whitespace-nowrap">
                            <thead>
                                <tr class="text-xs font-semibold text-gray-400 border-b border-gray-700">
                                    <th class="p-4">DESPESA</th>
                                    <th class="p-4">DESTINO</th>
                                    <th class="p-4 text-right">VALOR MENSAL</th>
                                    <th class="p-4 text-center">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody id="fixed-expenses-table-body" class="divide-y divide-gray-700/50">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <aside class="lg:col-span-1 space-y-6">
                <div class="bg-gray-800/50 p-6 rounded-2xl shadow-lg border border-gray-700/50 flex items-center justify-between">
                    <div>
                        <h3 class="text-base font-semibold text-blue-400">PARCELAS DO MÊS</h3>
                        <p id="total-installments" class="text-2xl font-bold text-white mt-1">R$ 0,00</p>
                    </div>
                    <div class="text-blue-400/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-2xl shadow-lg border border-gray-700/50 flex items-center justify-between">
                    <div>
                        <h3 class="text-base font-semibold text-green-400">DESPESAS FIXAS</h3>
                        <p id="total-fixed-expenses" class="text-2xl font-bold text-white mt-1">R$ 0,00</p>
                    </div>
                    <div class="text-green-400/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    </div>
                </div>
                 <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-6 rounded-2xl shadow-lg flex items-center justify-between">
                    <div>
                        <h3 class="text-base font-semibold">TOTAL MENSAL</h3>
                        <p id="grand-total" class="text-3xl font-bold mt-1">R$ 0,00</p>
                    </div>
                    <div class="text-white/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z" /></svg>
                    </div>
                </div>
            </aside>
        </main>
        
    </div>

    <!-- Modals -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-lg p-6 shadow-xl w-full max-w-sm border border-gray-700">
            <h3 id="modal-title" class="text-xl font-bold text-white mb-4">CONFIRMAR AÇÃO</h3>
            <p id="modal-body" class="text-gray-300 mb-6">VOCÊ TEM CERTEZA?</p>
            <div class="flex justify-end gap-4">
                <button id="modal-cancel-btn" class="btn bg-gray-600 text-white hover:bg-gray-500">CANCELAR</button>
                <button id="modal-confirm-btn" class="btn bg-red-600 text-white hover:bg-red-500">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <form id="edit-form" class="bg-gray-800 rounded-lg p-6 shadow-xl w-full max-w-md space-y-4 border border-gray-700">
            <h3 id="edit-modal-title" class="text-xl font-bold text-white">EDITAR ITEM</h3>
            <input type="hidden" id="edit-id"><input type="hidden" id="edit-type">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="edit-name" class="block mb-2 text-sm font-medium text-gray-400">NOME</label>
                    <input type="text" id="edit-name" class="form-input w-full" required>
                </div>
                 <div>
                    <label for="edit-destino" class="block mb-2 text-sm font-medium text-gray-400">DESTINO</label>
                    <input type="text" id="edit-destino" class="form-input w-full" required>
                </div>
            </div>
            <div id="edit-value-container">
                <label for="edit-value" class="block mb-2 text-sm font-medium text-gray-400">VALOR</label>
                <input type="number" id="edit-value" step="0.01" class="form-input w-full" required>
            </div>
            <div id="edit-installments-container" class="grid grid-cols-2 gap-4">
                <div>
                    <label for="edit-paid-installments" class="block mb-2 text-sm font-medium text-gray-400">PARCELAS PAGAS</label>
                    <input type="number" id="edit-paid-installments" class="form-input w-full" required>
                </div>
                <div>
                    <label for="edit-total-installments" class="block mb-2 text-sm font-medium text-gray-400">TOTAL DE PARCELAS</label>
                    <input type="number" id="edit-total-installments" class="form-input w-full" required>
                </div>
            </div>
            <div class="flex justify-end gap-4 pt-4">
                <button type="button" id="edit-modal-cancel-btn" class="btn bg-gray-600 text-white hover:bg-gray-500">CANCELAR</button>
                <button type="submit" class="btn btn-success">SALVAR ALTERAÇÕES</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, updateDoc, deleteDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================
        // ATENÇÃO: SUBSTITUA O BLOCO ABAIXO PELA CONFIGURAÇÃO DO SEU PROJETO FIREBASE
        // Para obter, vá em: Configurações do Projeto -> Seus apps -> App da Web
        // =================================================================
        const firebaseConfig = {
  apiKey: "AIzaSyCyD0ImcHbHNSDzwq50hl0XYVPD-vdH_Ao",
  authDomain: "controle-financeiro-3d360.firebaseapp.com",
  projectId: "controle-financeiro-3d360",
  storageBucket: "controle-financeiro-3d360.firebasestorage.app",
  messagingSenderId: "865218274376",
  appId: "1:865218274376:web:dacc7dfaa0a41281ef247d"
};

        // =================================================================

        try {
            // Verifica se a configuração foi preenchida
            if (firebaseConfig.apiKey === "COLE_SUA_API_KEY_AQUI") {
                throw new Error("Configuração do Firebase não preenchida.");
            }

            const appId = 'controle-financeiro-app';
            
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            let userId = null;
            let localAcquisitions = [];
            let localExpenses = [];
            let unsubscribeAcquisitions = () => {};
            let unsubscribeExpenses = () => {};

            const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
            const formatDate = (date) => {
                if (!date || !(date instanceof Date)) return 'N/A';
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${month}/${year}`;
            };

            const showDeleteModal = (title, body, onConfirm) => {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-body').textContent = body;
                const modal = document.getElementById('confirmation-modal');
                modal.classList.remove('hidden');
                const confirmBtn = document.getElementById('modal-confirm-btn');
                const cancelBtn = document.getElementById('modal-cancel-btn');
                const hideModal = () => {
                    modal.classList.add('hidden');
                    confirmBtn.removeEventListener('click', confirmHandler);
                    cancelBtn.removeEventListener('click', hideModal);
                };
                const confirmHandler = () => { onConfirm(); hideModal(); };
                confirmBtn.addEventListener('click', confirmHandler, { once: true });
                cancelBtn.addEventListener('click', hideModal, { once: true });
            };
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    userId = user.uid;
                    setupRealtimeListeners();
                } else {
                    userId = null;
                    unsubscribeListeners();
                    authenticateUser();
                }
            });

            async function authenticateUser() {
                try {
                     await setPersistence(auth, browserLocalPersistence);
                     await signInAnonymously(auth);
                } catch (error) { 
                    console.error("Authentication Error:", error);
                }
            }
            
            function unsubscribeListeners() {
                unsubscribeAcquisitions();
                unsubscribeExpenses();
            }

            async function addSampleData() {
                const batch = writeBatch(db);
                const now = new Date();

                const sampleAcquisitions = [
                    { name: 'FINANCIAMENTO VEÍCULO', destino: 'RIVAN', installmentValue: 1850.75, totalInstallments: 48, paidInstallments: 12 },
                    { name: 'ENTRADA APARTAMENTO', destino: 'RIVAN', installmentValue: 2500.00, totalInstallments: 36, paidInstallments: 5 },
                    { name: 'REFORMA ESCRITÓRIO', destino: 'RIVAN', installmentValue: 850.00, totalInstallments: 12, paidInstallments: 6 },
                    { name: 'COMPRA DE NOTEBOOK', destino: 'RIVAN', installmentValue: 450.00, totalInstallments: 10, paidInstallments: 2 },
                    { name: 'MÓVEIS PLANEJADOS', destino: 'RIVAN', installmentValue: 1200.00, totalInstallments: 24, paidInstallments: 1 },
                    { name: 'VIAGEM DE NEGÓCIOS', destino: 'RIVAN', installmentValue: 300.00, totalInstallments: 6, paidInstallments: 3 },
                    { name: 'CURSO DE ESPECIALIZAÇÃO', destino: 'RIVAN', installmentValue: 750.50, totalInstallments: 18, paidInstallments: 9 },
                ];

                const sampleExpenses = [
                    { name: 'PLANO DE SAÚDE PET', destino: 'ROVER', value: 129.90 },
                    { name: 'RAÇÃO PREMIUM 15KG', destino: 'ROVER', value: 289.00 },
                    { name: 'VACINA ANUAL V10', destino: 'ROVER', value: 150.00 },
                    { name: 'BANHO E TOSA MENSAL', destino: 'ROVER', value: 95.00 },
                    { name: 'CONSULTA VETERINÁRIA', destino: 'ROVER', value: 200.00 },
                ];

                sampleAcquisitions.forEach(item => {
                    const docRef = doc(collection(db, 'artifacts', appId, 'users', userId, 'acquisitions'));
                    batch.set(docRef, { ...item, createdAt: now });
                });

                sampleExpenses.forEach(item => {
                    const docRef = doc(collection(db, 'artifacts', appId, 'users', userId, 'fixedExpenses'));
                    batch.set(docRef, { ...item, createdAt: now });
                });

                try {
                    await batch.commit();
                } catch (error) {
                    console.error("Error adding sample data: ", error);
                }
            }

            async function setupRealtimeListeners() {
                if (!userId) return;

                const acquisitionsCol = collection(db, 'artifacts', appId, 'users', userId, 'acquisitions');
                const expensesCol = collection(db, 'artifacts', appId, 'users', userId, 'fixedExpenses');

                const initialAcqSnapshot = await getDocs(acquisitionsCol);
                const initialExpSnapshot = await getDocs(expensesCol);

                if (initialAcqSnapshot.empty && initialExpSnapshot.empty) {
                    await addSampleData();
                }

                unsubscribeAcquisitions = onSnapshot(acquisitionsCol, (snapshot) => {
                    localAcquisitions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAcquisitions(localAcquisitions);
                    updateTotals();
                });
                
                unsubscribeExpenses = onSnapshot(expensesCol, (snapshot) => {
                    localExpenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderFixedExpenses(localExpenses);
                    updateTotals();
                });
            }

            const renderAcquisitions = (acquisitions) => {
                const body = document.getElementById('acquisitions-table-body');
                body.innerHTML = '';
                if (acquisitions.length === 0) {
                     body.innerHTML = `<tr><td colspan="7" class="text-center p-6 text-gray-500">NENHUMA AQUISIÇÃO ADICIONADA.</td></tr>`;
                     return;
                }
                acquisitions.forEach(acq => {
                    const paid = acq.paidInstallments || 0;
                    const total = acq.totalInstallments;
                    const remaining = total - paid;
                    const isPaidOff = remaining <= 0;
                    const isDecreaseDisabled = paid <= 0;
                    const endDate = new Date();
                    endDate.setMonth(endDate.getMonth() + remaining - 1);

                    const row = document.createElement('tr');
                    row.className = `transition-colors duration-200 text-sm ${isPaidOff ? 'text-gray-600' : 'hover:bg-gray-700/50'}`;
                    
                    row.innerHTML = `
                        <td class="p-4 font-semibold ${isPaidOff ? 'line-through' : ''}">${acq.name}</td>
                        <td class="p-4 font-medium text-gray-400">${acq.destino || 'N/A'}</td>
                        <td class="p-4 text-right font-mono">${formatCurrency(acq.installmentValue)}</td>
                        <td class="p-4 text-center"><span class="font-mono text-xs">${paid}/${total}</span></td>
                        <td class="p-4 text-right font-mono text-red-400">${formatCurrency(acq.installmentValue * remaining)}</td>
                        <td class="p-4 text-center font-mono text-xs">${isPaidOff ? 'FINALIZADO' : formatDate(endDate)}</td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center items-center gap-1.5">
                                <button class="decrease-btn text-amber-400 hover:text-amber-300 p-1.5 rounded-md transition ${isDecreaseDisabled ? 'opacity-20 cursor-not-allowed' : 'hover:bg-gray-700'}" data-id="${acq.id}" ${isDecreaseDisabled ? 'disabled' : ''} title="Reduzir Parcela"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M20 12H4"></path></svg></button>
                                <button class="increase-btn text-green-400 hover:text-green-300 p-1.5 rounded-md transition ${isPaidOff ? 'opacity-20 cursor-not-allowed' : 'hover:bg-gray-700'}" data-id="${acq.id}" ${isPaidOff ? 'disabled' : ''} title="Pagar Parcela"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg></button>
                                <button class="edit-btn text-blue-400 hover:text-blue-300 p-1.5 rounded-md transition hover:bg-gray-700" data-id="${acq.id}" data-type="acquisition" title="Editar"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg></button>
                                <button class="delete-btn text-red-500 hover:text-red-400 p-1.5 rounded-md transition hover:bg-gray-700" data-id="${acq.id}" data-type="acquisition" title="Excluir"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg></button>
                            </div>
                        </td>
                    `;
                    body.appendChild(row);
                });
            };

            const renderFixedExpenses = (expenses) => {
                const body = document.getElementById('fixed-expenses-table-body');
                body.innerHTML = '';
                 if (expenses.length === 0) {
                     body.innerHTML = `<tr><td colspan="4" class="text-center p-6 text-gray-500">NENHUMA DESPESA FIXA ADICIONADA.</td></tr>`;
                     return;
                }
                expenses.forEach(exp => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-700/50 text-sm';
                    row.innerHTML = `
                        <td class="p-4 font-semibold">${exp.name}</td>

                        await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'acquisitions', id), { paidInstallments: acq.paidInstallments + 1 });
                    }
                } else if (button.classList.contains('decrease-btn')) {
